{% extends "layouts/dashboard-layout.html" %} 
{% set page_title = "Soulmate - Dashboard" %} 
{% block title %}{{page_title}}{%endblock %} 
{% block content %}

<div>
    <div class="xl:pl-72">
       <div class="sticky top-0 xl:hidden z-40 flex h-16 shrink-0 items-center gap-x-6 border-b border-white/5 bg-gray-900 px-4 shadow-sm sm:px-6 lg:px-8">
          <button onclick="openSideBar()" type="button" class="-m-2.5 p-2.5 text-white xl:hidden">
             <span class="sr-only">Open sidebar</span>
             <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10zm0 5.25a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
             </svg>
          </button>
       </div>
       <main class="">
          <div class="p-8">
             <div class="p-8 bg-white mt-16">
                <div class="grid grid-cols-1 md:grid-cols-3">
                   <div class="grid grid-cols-3 text-center order-last md:order-first md:mt-0"></div>
                   <div class="relative">
                      <div class="circular_image w-48 h-48 galaxy-fold bg-indigo-100 mx-auto rounded-full shadow-2xl absolute inset-x-0 top-0 -mt-24 flex items-center justify-center text-indigo-500">
                         <img 
                            src="{% if user.profile_picture %}data:image/png;base64,{{ user.profile_picture }}{% else %}https://placehold.co/80x80{% endif %}"
                            alt="Image"
                            class="rounded-lg max-w-full h-auto mx-auto max-w-xs max-h-xs" />
                      </div>
                   </div>
                   <div class="space-x-8 flex justify-between margin-top mt-32 md:mt-0 md:justify-center"></div>
                </div>
                <div class="text-center pb-6 md:pt-40">
                   <h1 class="text-4xl font-medium text-gray-700">{{ user.firstname }} <span class="font-light text-gray-500">{{ user.age }}</span></h1>
                   <p class="mt-8 text-gray-500">{{ user.bio }}.</p>
                </div>
                <div class="mt-6 lg:mt-12 flex flex-col justify-center">
                   <div class="flex justify-center gap-5 items-center mt-4 bottom-20">
                      <a href="/addusertofavourite" class="">
                         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12">
                            <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z"></path>
                         </svg>
                      </a>
                      <a href="/dashboard" class="">
                         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"></path>
                         </svg>
                      </a>
                   </div>
                </div>
             </div>
          </div>
       </main>
    </div>
 </div>

{% endblock %}
